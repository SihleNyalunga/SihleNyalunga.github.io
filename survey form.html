<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
    <h1>Survey form for the students and faculty of Melsoft acadamy</h1>
   <form>
      <fieldset>
        <legend>Add user</legend>
        <input type="first name" placeholder="First name">
        <input type="last name" placeholder="Last name">
        <input type="Email address" placeholder="Email address">

        <label for="Status">Status</label>
        <select name="status" id ="status">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Guest">Guest</option>
        </select>

        <p>Choose your favourite programming language</p>
           <div>
             <input type="radio"> <label for="HTML">HTML</label>
            </div> 
            <div>
            <input type="radio"> <label for="CSS">CSS</label>
        </div> 
            <div>
            <input type="radio"> <label for="JavaScript">JavaScript</label>
        </div> 

        <div>
        <textarea name="Comments" id="" cols="40" rows="5">Comments</textarea> </div>
        <input type="Current date" placeholder="Current date">

        <div>
        <input type="checkbox" name="Sign up" id="sign up"> <label for="sign up"> Sign up</label>
        <input type="checkbox" name="Agree to terms and conditions" id="Agree to terms and conditions"> <label for="Agree to terms and conditions">Agree to terms and conditions</label> </div>
        <input type="button" value="Submit">
    
         </fieldset>
       
  </form> 
 </body>
</html>
